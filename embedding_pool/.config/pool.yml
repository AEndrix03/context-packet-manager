version: 1
models:
- model: jinaai/jina-embeddings-v2-base-code
  alias: jina1
  enabled: true
  driver:
    type: local_st
    config:
      max_seq_length: 1024
      normalize: true
      dtype: float32
  scaling:
    min: 1
    max: 3
    idle_ttl_s: 30
  queue:
    max_size: 1000
    max_inflight_per_replica: 1
